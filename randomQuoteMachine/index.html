<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Random Quote Machine</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <main role="main" class="inner cover">
                    <h1 class="cover-heading" id="quoteTitle">Author Name</h1>
                    <p class="lead" id="quoteText">Quote Text</p>
                    <p class="lead">
                        <button class="btn btn-secondary" id="refreshButton">New Quote</button>
                    </p>
                </main>

                <footer class="mastfoot">
                    <div class="inner">
                        <a href="" target="_blank" class="btn btn-secondary" id="tweetButton"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <br>
                        <p>by ivmilicevic</p>
                    </div>
                </footer>

            </div>

        </div>

    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Sweep JS -->
    <script src="https://cdn.jsdelivr.net/sweep/latest/mainfile"></script>
    <!-- Application JS -->
    <script src="js/main.js"></script>
</body>

</html>
